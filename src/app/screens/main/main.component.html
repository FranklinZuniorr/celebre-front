<div class="main">
    <div class="main_infos">
        <div class="main_infos_title"><app-delay-digitation [text]="'CELEBRE'" [delay]="150" /></div>
        <span class="main_infos_subTitle">Crie sites personalizados para comemorar momentos inesquec√≠veis!</span>
    </div>
    <div class="main_formArea">
        <div class="main_formArea_tab">
            <span 
            *ngFor="let item of optionsTap"
            [ngStyle]="{'textDecoration': currentArea === item.value ? 'underline' : 'none'}"
            (click)="handleChangeCurrentArea(item.value)"
            >
                <mat-icon aria-hidden="false" [fontIcon]="optionsModelIcons[item.value]"></mat-icon>
                {{ item.text }}
            </span>
        </div>
        <app-form-new-celebration 
        *ngIf="currentArea === ENUM_MAIN_AREAS.GENERAL" 
        [defaultFormData]="currentSelectedModel"
        />
        <div
        class="main_formArea_models"
        *ngIf="currentArea === ENUM_MAIN_AREAS.MODELS" 
        >
            <app-model-card-celebration 
            *ngFor="let item of optionsModel" 
            [infos]="item" 
            (onClickCard)="handleSelectModel($event)"
            />
        </div>
    </div>
</div>
